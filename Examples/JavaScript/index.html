<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>RCBridge Demo</title>
</head>
<body>	
	<script type="text/javascript">
		function testing(msg) {
			if (typeof (rcb) != "undefined") {
				rcb.send("you", {"got_msg": msg}, function (args) {
					var receivedMsg = args["msg"]
					console.log("received msg " + receivedMsg)
					setTimeout("testing('"+ receivedMsg +"')", 1000)
				})
			} else {
				location.href = "https://github.com/looping/RCBridge"
			}
		}

		testing("ready")
	</script>
</body></html>
